<head>
    <!-- UTF-8 encoded -->
    <meta charset="utf-8">

    <!-- Better display on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Request IE render as IE Edge -->
    <meta http-equiv="U-XA-Compatible" content="IE=edge">

{% if page.author %}
    <!-- Page author -->
    <meta name="author" content="{{page.author}}">
{% elsif site.author %}
    <!-- Site author -->
    <meta name="author" content="{{site.author}}">
{% endif %}

{% if page.title %}
    <!-- Page title -->
    <title>{{page.title}}</title>
{% elsif site.title %}
    <!-- Site title -->
    <title>{{site.title}}</title>
{% endif %}

    <!-- Load jquery -->
    <script type="text/javascript" src="/assets/js/jquery-3.2.1.min.js"></script>

    <!-- Load script -->
    <script type="text/javascript" src="/assets/js/script.js"></script>

<!-- Possibly load MathJax -->
<!-- The string associated with the key
     configures MathJax (e.g., "TeX-AMS_CHTML") -->
{% if page.mathjax %}
    <!-- Page MathJax settings -->
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config={{page.mathjax}}"></script>
{% elsif site.mathjax %}
    <!-- Site MathJax settings -->
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config={{site.mathjax}}"></script>
{% endif %}

    <!-- Load icon -->
    <link rel="icon" type="image/ico" href="/assets/favicon.ico">

    <!-- Load stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">

<style>
.page-head {
    border-color: #387002; }
.page-head-1 {
    background: #689f38; }
.page-head-2 {
    background: #387002; }
</style>

</head>
